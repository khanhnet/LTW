<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng kí</title>
  <link rel="icon" type="image/png" href="img/favicon.png"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <style>
  	html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background: url(img/bg1.jpg);
}

.form-signin {
  width: 100%;
  max-width: 400px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
  </style>
</head>
<body class="test-center">


	<main class="form-signin bg-light rounded wow fadeInDown">
  <form>
    <h1 class="text-center"><i class="fas fa-moon"></i>MOON</h1>
    <br>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu">
      <label for="floatingPassword">Mật khẩu</label>
    </div>
    <div class="form-floating">
      <input type="re_password" class="form-control" id="re_floatingPassword" placeholder="Nhập lại mật khẩu">
      <label for="floatingPassword">Nhập lại mật khẩu</label>
    </div>
    <br>

    <button class="w-100 btn btn-lg btn-outline-dark" type="submit">Đăng kí</button>
    
  </form>
  	<p class="text-center mt-2">Hoặc</p>
    <a href="login.html" class="btn btn-light text-dark">Đăng nhập</a>
    <a href="register.html" class="btn btn-light text-dark">Quên mật khẩu</a>
    
</main>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7f9a073829.js" crossorigin="anonymous"></script>
  
  <script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>
<script>
  new WOW().init();
</script>
</body>
</html>
